<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Browser Calculator</title>
</head>
<body>
    <div id="empty">

    </div>
    <input id="num1" type="number">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <input id="num2" type="number">

    <button onclick="calculator()">Calculate</button>
</body>

<script src="calc.js"></script> 

</html>
